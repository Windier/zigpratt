<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zig Pratt Parser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div id="status" class="status loading-wasm">
            Loading WebAssembly module...
        </div>
        
        <div class="form-group">
            <label for="expression">Enter a mathematical expression:</label>
            <input type="text" id="expression" placeholder="e.g., a+b*c or \\sin x or -x^2+y" disabled>
        </div>
        
        <div class="form-group">
            <label for="outputFormat">Output format:</label>
            <select id="outputFormat" disabled>
                <option value="polish">Polish Notation (text)</option>
                <option value="tree">JSON Tree (object)</option>
            </select>
        </div>
        
        <button id="parseBtn" onclick="parseExpression()" disabled>
            Parse Expression
        </button>
        
        <div id="result" class="result">
            Result will appear here...
        </div>
        
        <div class="examples">
            <h3>Example Expressions (click):</h3>
            <div class="example-item" onclick="tryExample('a+b')">
                <div class="example-input">a+b</div>
                <div class="example-output">→ (+ a b)</div>
            </div>
            <div class="example-item" onclick="tryExample('a*b+c')">
                <div class="example-input">a*b+c</div>
                <div class="example-output">→ (+ (* a b) c)</div>
            </div>
            <div class="example-item" onclick="tryExample('a+b*c')">
                <div class="example-input">a+b*c</div>
                <div class="example-output">→ (+ a (* b c))</div>
            </div>
            <div class="example-item" onclick="tryExample('2^3')">
                <div class="example-input">2^3</div>
                <div class="example-output">→ (^ 2 3)</div>
            </div>
            <div class="example-item" onclick="tryExample('-a')">
                <div class="example-input">-a</div>
                <div class="example-output">→ (-u a)</div>
            </div>
            <div class="example-item" onclick="tryExample('\\sin x')">
                <div class="example-input">\sin x</div>
                <div class="example-output">→ (call func (args x))</div>
            </div>
            <div class="example-item" onclick="tryExample('abc')">
                <div class="example-input">abc</div>
                <div class="example-output">→ (*i (*i a b) c)</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
